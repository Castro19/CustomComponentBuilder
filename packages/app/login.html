<!DOCTYPE html>
<html lang="en" class="light-mode">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/login.css" />

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { LoginFormElement } from "/src/components/login-form";

      define({
        "mu-auth": Auth.Provider,
        "login-form": LoginFormElement,
      });
    </script>
    <script type="module">
      function toggleLightMode(page, checked) {
        page.classList.toggle("light-mode", checked);
      }

      document.body.addEventListener("light-mode", (event) =>
        toggleLightMode(event.currentTarget, event.detail.checked)
      );
    </script>
  </head>
  <body>
    <mu-auth>
      <div class="page">
        <h2>User Login</h2>
        <main class="card">
          <login-form>
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </login-form>
        </main>
        <p>
          Or did you want to
          <a href="./newuser.html">Sign up as a new user</a>
          ?
        </p>
      </div>
    </mu-auth>
  </body>
</html>
