<!DOCTYPE html>
<html lang="en" class="light-mode">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { SignupFormElement } from "/src/components/signup-form";

      define({
        "mu-auth": Auth.Provider,
        "signup-form": SignupFormElement,
      });
    </script>
    <script type="module">
      function toggleLightMode(page, checked) {
        page.classList.toggle("light-mode", checked);
      }

      document.body.addEventListener("light-mode", (event) =>
        toggleLightMode(event.currentTarget, event.detail.checked)
      );
    </script>
  </head>
  <body class="page">
    <mu-auth>
      <div class="page">
        <h2>New User Registration</h2>
        <main class="card">
          <signup-form>
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </signup-form>
        </main>
        <p>
          Already have an account and want to
          <a href="./login.html">Log In</a>
          instead?
        </p>
      </div>
    </mu-auth>
  </body>
</html>
