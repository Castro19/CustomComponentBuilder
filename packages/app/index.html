<!DOCTYPE html>
<html lang="en">
  head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PublishUI</title>
    <link rel="stylesheet" href="public/styles/index.css" />
    <link rel="stylesheet" href="styles/frontPage.css" />
    <link rel="stylesheet" href="public/styles/tokens.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Display Font: Playfair Display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Body Font: Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Code Font: Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <mu-auth provides="blazing:auth" redirect="./login.html">
      <blazing-header></blazing-header>
      <home-view></home-view>
    </mu-auth>
    <script type="module">
      import { define, Auth, Events } from "@calpoly/mustang";
      import { HeaderElement } from "/src/components/blazing-header";
      import { HomeViewElement } from "/src/views/home-view";
      define({
        "mu-auth": Auth.Provider,
        "blazing-header": HeaderElement,
        "home-view": HomeViewElement,
      });
      window.relayEvent = Events.relay;
    </script>
    <script src="scripts/index.js"></script>
  </body>
</html>
